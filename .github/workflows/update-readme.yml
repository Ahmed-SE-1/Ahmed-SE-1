name: Update README

on:
  schedule:
    - cron: '0 0 * * *'   # runs daily at midnight
  workflow_dispatch:       # allow manual run

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          persist-credentials: true

      - name: Fetch GitHub Repos
        id: repos
        uses: octokit/request-action@v2.x
        with:
          route: GET /users/Ahmed-SE-1/repos?per_page=100
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

      - name: Update README
        run: |
          echo "Building top 6 repos table..."
          content="| Repo | Description | ‚≠ê Stars | Last Updated |\n|------|-------------|--------|--------------|"
          
          # sort repos by stars and take top 6
          echo '${{ steps.repos.outputs.data }}' \
            | jq -r 'sort_by(-.stargazers_count)[:6][] | @base64' \
            | while read row; do
                _jq() { echo ${row} | base64 --decode | jq -r ${1}; }
                name=$(_jq '.name')
                desc=$(_jq '.description')
                stars=$(_jq '.stargazers_count')
                updated=$(_jq '.updated_at' | cut -d'T' -f1)
                content="$content\n| [${name}](https://github.com/Ahmed-SE-1/${name}) | ${desc:-No description} | ${stars} | ${updated} |"
              done

          # Replace inside README markers
          sed -i '/<!-- REPO-LIST:START -->/,/<!-- REPO-LIST:END -->/c\<!-- REPO-LIST:START -->\n'"$content"'\n<!-- REPO-LIST:END -->' README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update repo list" || echo "No changes to commit"
          git push origin HEAD:main
