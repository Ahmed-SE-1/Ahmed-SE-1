name: Update README

on:
  schedule:
    - cron: '0 0 * * *'   # runs every day at midnight
  workflow_dispatch:       # allow manual run

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch GitHub Repos
        id: repos
        uses: octokit/request-action@v2.x
        with:
          route: GET /users/Ahmed-SE-1/repos?sort=updated
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README
        run: |
          echo "Building repo table..."
          content="| Repo | Description | ‚≠ê Stars | Last Updated |\n|------|-------------|--------|--------------|"
          for row in $(echo '${{ steps.repos.outputs.data }}' | jq -r '.[] | @base64'); do
            _jq() { echo ${row} | base64 --decode | jq -r ${1}; }
            name=$(_jq '.name')
            desc=$(_jq '.description')
            stars=$(_jq '.stargazers_count')
            updated=$(_jq '.updated_at' | cut -d'T' -f1)
            content="$content\n| [${name}](https://github.com/Ahmed-SE-1/${name}) | ${desc:-No description} | ${stars} | ${updated} |"
          done

          # Insert into README
          sed -i '/<!-- REPO-LIST:START -->/,/<!-- REPO-LIST:END -->/c\<!-- REPO-LIST:START -->\n'"$content"'\n<!-- REPO-LIST:END -->' README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update repo list" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
